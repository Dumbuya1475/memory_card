<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>

  <!-- game style link -->
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="tooltip.css">

  <!-- Box icons link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="game-container">
    <h1 class="game-title">Memory Card Game</h1>
    <div class="container">

      <div class="side-panel">
        <button>Hello</button>
      </div>

      <div class="game-board-container">
        <div class="game-board" id="gameBoard">
          <!-- Cards will be dynamically generated here by the game.js -->
        </div>
        <div class="game-info">
          <p>Moves: <span id="movesCount">0</span></p>
          <button class="restart-button" id="restartButton">Restart Game</button>
        </div>
      </div>

      <div class="interactive-btn">
        <div class="tooltip-container">

          <span class="text" id="" onclick="dashboardbtn()">
            <i class='bx bxs-dashboard' id="tooltip"></i>
          </span>

          <span class="tooltip1" id="tooltip1">
            <i class='bx bxs-cog'></i> </span>
          <span class="tooltip2" id="tooltip2">
            <i class='bx bxs-objects-vertical-bottom'></i>
          </span>
          <span class="tooltip3" id="tooltip3">
            <i class='bx bxs-moon'></i>
          </span>
          <span class="tooltip4" id="tooltip4">
            <i class='bx bxs-sun'></i>
          </span>
          <span class="tooltip5" id="tooltip5">
            <!-- <input type="file" id="fileInput" accept="image/*" multiple> -->
            <i class='bx bxs-image-add' id="uploadButton"></i>
          </span>
          <!-- <span class="tooltip6" id=""> -->
          <!-- <i class='bx bxs-dashboard' id="tooltip"></i> -->
          <!-- </span> -->
          <!-- <span class="tooltip7" id=""> -->
          <!-- <i class='bx bxs-dashboard' id="tooltip"></i> -->
          <!-- </span> -->
        </div>

      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
