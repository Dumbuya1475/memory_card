<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the memory game */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .game-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        .game-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .card {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card-front {
            background-color: #2e3d49;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .card-back {
            background-color: #f9f9f9;
            border: 2px solid #2e3d49;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .restart-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .restart-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1 class="game-title">Memory Card Game</h1>
    <div class="game-board" id="gameBoard">
        <!-- Cards will be dynamically generated here -->
    </div>
    <div class="game-info">
        <p>Moves: <span id="movesCount">0</span></p>
        <button class="restart-button" id="restartButton">Restart Game</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
