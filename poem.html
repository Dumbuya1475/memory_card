<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS to display the image */
        .image-container {
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        img {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="assets/images/WhatsApp Image 2024-05-24 at 11.11.11_53ec5968.jpg" class="visible">
        <img src="assets/images/WhatsApp Image 2024-05-24 at 11.11.11_53ec5968.jpg">
        <img src="assets/images/WhatsApp Image 2024-05-24 at 11.11.11_53ec5968.jpg">
        <!-- Add more images as needed -->
    </div>

    <button onclick="previousImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.image-container img');

        function showImage(index) {
            images.forEach((img, i) => {
                if (i === index) {
                    img.classList.add('visible');
                } else {
                    img.classList.remove('visible');
                }
            });
        }

        function nextImage() {
            index++;
            if (index >= images.length) {
                index = 0;
            }
            showImage(index);
        }

        function previousImage() {
            index--;
            if (index < 0) {
                index = images.length - 1;
            }
            showImage(index);
        }
    </script>
</body>

</html>
