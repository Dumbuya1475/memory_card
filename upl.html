<!DOCTYPE html>
<html>

<head>
  <title>Search Bar Example</title>
  <style>
    input[type="text"] {
      padding: 5px;
      width: 200px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <input type="text" id="search" placeholder="Search...">
  <button onclick="search()">Search</button>
  <p id="output"></p>

  <script>
    function search() {
      // Get the value from the input element
      var searchTerm = document.getElementById('search').value;

      // Perform some processing or logic based on the search term
      // For example, you can use an if-else statement or a switch statement

      // Simulate a simple example by checking for specific search terms
      if (searchTerm === 'apple') {
        document.getElementById('output').innerHTML = 'Search term matched: apple';
      } else if (searchTerm === 'banana') {
        document.getElementById('output').innerHTML = 'Search term matched: banana';
      } else {
        document.getElementById('output').innerHTML = 'No matching result for the search term: ' + searchTerm;
      }
    }
  </script>
</body>

</html>
